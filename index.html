<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alison's Valentine's Day Website</title>
    <link rel="icon" href="https://www.flaticon.com/free-icons/black-cat" alt="Black cat icons created by Smashicons - Flaticon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="balloon.css">
    <script src="scripts/carousel.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="upper-data" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="images/mainPic.jpg" alt="Soup and Gigi" id="main_photo">
                </li>
                <li class="slide">
                    <img src="images/sneaky_gigi.jpg" alt="sneaky cat">
                </li>
                <li class="slide">
                    <img src="images/soup_contortion.jpg" alt="contortion">
                </li>
                <li class="slide">
                    <img src="images/strawberry_hat.jpg" alt="strawberry_hat">
                </li>
                <li class="slide">
                    <img src="images/gigi_spot.jpg" alt="gigi's window seat">
                </li>
                <li class="slide">
                    <img src="images/soup_wink.jpg" alt="wink wink">
                </li>
                <li class="slide">
                    <img src="images/the_girls.jpg" alt="the girls">
                </li>
            </ul>
        </div>
        <div class="lower-data">
          <div class="message-container">
            <h2>Happy Valentine's Day!</h2>
          </div>
        </div>
      </div>
    <script src="scripts/balloon.js"></script>
</body>
</html>
